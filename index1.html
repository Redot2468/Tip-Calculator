<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!--stylesheets  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="grid grid__1x2desktop main__container">
      <!-- =bill container======================================= -->
      <div class="bill__container">
        <!-- for the bill amount -->
        <section class="bill__amount-section">
          <p class="section__heading">Bill</p>
          <form action="" method="post">
            <div class="bill__form">
              <button class="icon">
                <i class="fa-solid fa-dollar-sign"></i>
              </button>
              <input
                type="tel"
                class="bill__input bill__amount bill"
                name="bill__amount"
                placeholder="0"
                required
              />
            </div>
          </form>
        </section>

        <!-- for the tip selection -->
        <section class="tip__selection-section">
          <p class="section__heading">Select Tip %</p>
          <section class="grid__1x2 grid__1x3desktop tip__selection">
            <button type="submit" class="btn btn__percentage per5">5%</button>
            <button type="submit" class="btn btn__percentage per10">10%</button>
            <button type="submit" class="btn btn__percentage per15">15%</button>
            <button type="submit" class="btn btn__percentage per25">25%</button>
            <button type="submit" class="btn btn__percentage per50">50%</button>
            <p>Custom</p>
          </section>
        </section>

        <!-- for the number of people -->
        <section class="people__amount-section">
          <p class="section__heading">Number of People</p>
          <form action="" method="post">
            <div class="bill__form">
              <button type="submit" class="icon">
                <i class="fa-solid fa-user"></i>
              </button>
              <input
                type="tel"
                class="bill__input bill__amount no__of-people"
                name="bill__amount"
                placeholder="0"
                required
              />
            </div>
          </form>
        </section>
      </div>

      <!-- tip container========================================== -->
      <div class="tip__container">
        <!-- tip per person -->
        <section class="grid__1x2 tip__per-person">
          <p class="tip__heading">Tip Amount <span> / person</span></p>
          <h1 class="tip__amount tip">&dollar;0.00</h1>
        </section>

        <!-- total per person -->
        <section class="grid__1x2 total__per-person">
          <p class="tip__heading">Total <span> / person</span></p>
          <h1 class="tip__amount total">&dollar;0.00</h1>
        </section>

        <!-- reset button -->
        <button class="btn btn__reset">Reset</button>

        <button class="btn btn__noreset">Reset</button>
      </div>
    </main>

    <!-- scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
