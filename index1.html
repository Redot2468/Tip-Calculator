<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!--stylesheets  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main__container">
      <!-- =bill container======================================= -->
      <div class="bill__container">
        <!-- for the bill amount -->
        <section class="bill__amount-section">
          <p class="section__heading">Bill</p>
          <form action="" method="post">
            <div class="bill__form">
              <button class="icon">
                <i class="fa-solid fa-dollar-sign"></i>
              </button>
              <input
                type="tel"
                class="bill__input bill__amount"
                name="bill__amount"
                placeholder="0"
                required
              />
            </div>
          </form>
        </section>

        <!-- for the tip selection -->
        <section class="tip__selection-section">
          <p class="section__heading">Select Tip %</p>
          <section class="grid__1x2 grid__1x3desktop tip__selection">
            <button class="btn btn__percentage">5%</button>
            <button class="btn btn__percentage">10%</button>
            <button class="btn btn__percentage">15%</button>
            <button class="btn btn__percentage">25%</button>
            <button class="btn btn__percentage">50%</button>
            <p>Custom</p>
          </section>
        </section>

        <!-- for the number of people -->
        <section class="people__amount-section">
          <p class="section__heading">Number of People</p>
          <form action="" method="post">
            <div class="bill__form">
              <button class="icon"><i class="fa-solid fa-user"></i></button>
              <input
                type="tel"
                class="bill__input bill__amount"
                name="bill__amount"
                placeholder="0"
                required
              />
            </div>
          </form>
        </section>
      </div>

      <!-- tip container========================================== -->
    </main>
  </body>
</html>
